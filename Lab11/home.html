<!DOCTYPE html>
<html>

<head>
    <title>
        JQuery Public API using Ajax - Lab11
    </title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="home.js"></script>
</head>

<body>
    <article>
        <section>
            <header>Flikr Public Feed</header>
            <input id="photosearch" type="text">
            <button id="btn1">Search Flickr</button>
            <div id="flikrresults">Results</div>
            <br>
        </section>
        <section>
            <header>PetFinder Public Feed</header>
            <input id="breedsearch" type="text">
            <button id="btn2">Get Breed List</button>
            <div id="breedresults">Results</div>
            <br>
        </section>
        <section id="findAPet">
            <header>PetFinder Find Pet</header>
            Animal: <br>
            <select id="animal" type="text"> 
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="horse">Horse</option>
                <option value="barnyard">Barnyard</option>    
            </select> <br>
            Breed: <br>
            <input id="breed" type="text"> <br>
            Size: <br>
            <select id="size" type="text"> 
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra-Large</option>
            </select> <br>
            Sex: <br>
            <select id="sex" type="text"> 
            <option value="M">Male</option>
            <option value="F">Female</option>    
            </select><br>
            Zip Code: <br>
            <input id="location" type="number" required> <br>
            Age: <br>
            <select id="age" type="text"> 
            <option value="Baby">Baby</option>
            <option value="Young">Young</option>
            <option value="Adult">Adult</option>
            <option value="Senior">Senior</option>    
            </select><br>
            <br>
            <button id="findPetBtn">Find Pet</button>
            <div id="petResults">Results</div> 
            <br> 
        </section>
    </article>
    <footer>
        Copyright statement goes here
    </footer>
</body>

</html>
