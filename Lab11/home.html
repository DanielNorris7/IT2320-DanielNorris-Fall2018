<!DOCTYPE html>
<html>

<head>
    <title>
        JQuery Public API using Ajax - Lab11
    </title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="home.js"></script>
</head>

<body>
    <article>
        <section>
            <header>Flikr Public Feed</header>
            <input id="photosearch" type="text">
            <button id="btn1">Search Flickr</button>
            <div id="flikrresults">Results</div>
            <br>
        </section>
        <section>
            <header>PetFinder Public Feed</header>
            <input id="breedsearch" type="text">
            <button id="btn2">Get Breed List</button>
            <div id="breedresults">Results</div>
            <br>
        </section>
        <section>
            <header>PetFinder Find Pet</header>
            Animal: <br>
            <input id="animal" type="text"> <br>
            Breed: <br>
            <input id="breed" type="text"> <br>
            Size: <br>
            <input id="size" type="text"> <br>
            Sex: <br>
            <input id="sex" type="text"> <br>
            Location: <br>
            <input id="location" type="text"> <br>
            Age: <br>
            <input id="age" type="text"> <br>
            Count: <br>
            <input id="count" type="number"> <br>
            Offset: <br>
            <input id="offset" type="text"> <br>
            <br>
            <button id="findPetBtn">Find Pet</button>
            <div id="petResults">Results</div>
            <br>
        </section>
    </article>
    <footer>
        Copyright statement goes here
    </footer>
</body>

</html>
